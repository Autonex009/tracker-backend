<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hi Autonex</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    #message { font-size: 24px; }
  </style>
</head>
<body>
  <div id="message">Loadingâ€¦</div>
  <script>
    async function fetchHello() {
      try {
        const res = await fetch('http://127.0.0.1:8000/hello');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        document.getElementById('message').textContent = data.message;
      } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = 'Error: Could not reach backend';
      }
    }
    fetchHello();
  </script>
</body>
</html>
